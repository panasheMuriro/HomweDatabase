name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install and Test
      run: |
        # Install root dependencies
        npm install
        
        # Build and test grammar
        cd frontend/grammar
        npm install
        npm run build
        npm test